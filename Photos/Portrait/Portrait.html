    <style>
      .image-container {
	  margin-left: 3vw;
	  margin-right: 3vw;
          
      }
      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1vw;
        justify-content: center;
      }.image-container img{
        justify-content: center; /* Center the grid within the container */
        height: 32vh; /* Set a uniform height for all images */
        width: auto; /* Maintain aspect ratio */
        object-fit: cover; /* Ensures images fill the height nicely */
        border-radius: 1vh;
      }
      @media (max-width: 600px) {
        .image-container {
          display: flex;
          flex-wrap: wrap;
          gap: 2vw;
          justify-content: center;
        }
        .image-container img{
          justify-content: center; /* Center the grid within the container */
          height: 20vh; /* Set a uniform height for all images */
          width: auto; /* Maintain aspect ratio */
          object-fit: cover; /* Ensures images fill the height nicely */
          border-radius: 1vh;
        }
      }
    </style>

  </head>

  <body onload="JSON()">
    <div class="buttonContainer" id="cont1">

    <div class="mainContainer">
      <div>
	<h1>This Page Contains Some Pictures I Took Of Different People

      <div class="image-container" id="imageContainer"></div>
        
      <!-- Full-screen overlay -->
      <div class="fullscreen-overlay" id="fullscreenOverlay">
          <button class="close-btn" id="closeBtn">&times;</button> <!-- Close button -->
          <img id="fullscreenImg" src="" alt="Full Screen Image"> <!-- Placeholder for the full-screen image -->
      </div>
      <script>
	// Replace this array with the file paths of your local images
	const imagePaths = [

  const imageContainer = document.getElementById('imageContainer');
  const fullscreenOverlay = document.getElementById('fullscreenOverlay');
  const fullscreenImg = document.getElementById('fullscreenImg');
  const closeBtn = document.getElementById('closeBtn');

  imagePaths.forEach((path) => {
      const img = document.createElement('img');
      img.src = path;
      img.classList.add('resize');
      img.setAttribute('loading', 'lazy'); // Adding lazy loading attribute
      
      // Add click event to display image in fullscreen
      img.addEventListener('click', () => {
          fullscreenImg.src = path; // Set the src of the fullscreen image
          fullscreenOverlay.style.display = 'flex'; // Show the overlay
      });

      // Append the image to the container
      imageContainer.appendChild(img);
  });

  // Event listener to close the overlay when clicking the close button
  closeBtn.addEventListener('click', () => {
      fullscreenOverlay.style.display = 'none';
  });
        </script>
