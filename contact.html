    <div class="mainContainer">
      <div class="descr">
        <h1>Contact Me</h1>
        <h3>
            If you have any questions about my services, please feel free to reach out. To ensure a timely response, kindly use <strong>"Stash Service"</strong> as the subject line of your message.
        </h3>
        <form class="contact-form" onsubmit="sendEmail(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
            
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required />

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <div class="g-recaptcha" data-sitekey="6LcQOi8sAAAAAN5frdBx-kWsopdryzn4apEAF2Il"></div>

            <button type="submit" class="submitbtn">Send Message</button>
        </form>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("slf6TW1E89BDBosRY");
      })();

      function sendEmail(e) {
              e.preventDefault();

                emailjs.sendForm(
                  "service_ng4c465",
                  "template_u7yk72x",
                  e.target
                ).then(
                  () => alert("Message sent successfully."),
                  (error) => {
          console.error(error);
          alert("Failed: " + error.text);
        }

        );
      }
    </script>
